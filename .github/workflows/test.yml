name: Build, Test, Load Test and Deploy HotelService to Azure

on:
  push:
    branches: [ master ]
    paths:
      - '**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  ACR_NAME: devopsaziz2
  IMAGE_NAME: hotel_service
  TEST_ENV: "test"
  APP_URL: https://hotelservice.niceocean-6b010897.westus2.azurecontainerapps.io

jobs:

  build:
    name: Build JAR with tests and Jacoco coverage
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with tests and generate Jacoco report
        run: mvn clean verify jacoco:report --no-transfer-progress

      - name: Archive Jacoco report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/

  docker-build-push:
    name: Build and Push Docker Image
    needs: build
    runs-on: self-hosted
    env:
      ACR_USERNAME: ${{ secrets.HOTELSERVICE_REGISTRY_USERNAME }}
      ACR_PASSWORD: ${{ secrets.HOTELSERVICE_REGISTRY_PASSWORD }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TEST_ENV }}

  deploy:
    name: Deploy to Azure Container Apps
    needs: docker-build-push
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    env:
      CONTAINER_APP_NAME: hotelservice
      RESOURCE_GROUP: devops-rg
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HOTELSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HOTELSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HOTELSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          registryUrl: ${{ env.ACR_NAME }}.azurecr.io
          registryUsername: ${{ secrets.HOTELSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HOTELSERVICE_REGISTRY_PASSWORD }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TEST_ENV }}

  load-tests:
    name: Run k6 Load Tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 load test
        run: k6 run tests/loadtest.js --vus 10 --duration 30s --address ${APP_URL}

